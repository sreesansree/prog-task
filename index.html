<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSynthesis</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                BioSynthesis
            </div>

            <!-- Hamburger icon for mobile -->
            <div class="menu-icon" id="menu-icon">
                &#9776;
            </div>

            <nav class="nav" id="nav">
                <ul class="nav-links">
                    <li><a href="#" class="nav-link active">Home</a></li>
                    <li><a href="#" class="nav-link">About Us</a></li>
                    <li><a href="#" class="nav-link">Reviews</a></li>
                    <li><a href="#" class="nav-link">Products</a></li>
                    <li><a href="#" class="nav-link">Blog</a></li>
                </ul>
                <div class="auth-buttons mobile-auth-buttons">
                    <a href="#" class="btn btn-outline">Log in</a>
                    <a href="#" class="btn btn-primary">Sign up</a>
                </div>
            </nav>
            <div class="auth-buttons desktop-auth-buttons">
                <a href="#" class="btn btn-outline">Log in</a>
                <a href="#" class="btn btn-primary">Sign up Free</a>
            </div>
        </div>
    </header>


    <main>
        <!-- Banner Section -->
        <section class="banner">
            <div class="container">
                <div class="banner-content">
                    <div class="banner-tag">
                        <span class="round"></span>
                        <p>Top Agro Researcher's</p>
                    </div>
                    <div class="banner-title">
                        <h1>Cultivating Next-Gen Growth
                            <span class="sub-line">in Agriculture</span>
                        </h1>
                    </div>
                    <div class="banner-text">
                        <p>Empowering farmers with smarter tools,
                            <br>
                            bigger yields, and greener solutions

                        </p>
                    </div>
                    <button class="btn-started">
                        Get Started
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div class="banner-image">
                    <img src="/images/banner-image.png" alt="Agricultural landscape">
                </div>
            </div>
        </section>
    </main>

    <footer>footer</footer>




    <script src="script.js"></script>
</body>

</html>
